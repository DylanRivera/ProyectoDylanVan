<div class="candidato">
    <h2>Nuevo Candidato</h2>
    <form [formGroup]="candidatoForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="experiencia">Experiencia:</label>
        <input type="text" id="experiencia" formControlName="experiencia">
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" formControlName="correo">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" formControlName="telefono">
      </div>
      <div class="form-group">
        <label for="habilidades">Habilidades:</label>
        <input type="text" id="habilidades" formControlName="habilidades">
      </div>
      <button type="submit">Crear Candidato</button>
    </form>
  </div>
